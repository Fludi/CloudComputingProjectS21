<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 190px; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #77ff7f; }

      #messages { list-style-type: none; margin-left: 200px; margin-top: 0; padding: 0;}
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      #users-block { width:190px; height: 100vh; float:left; background: #f5f5dc; word-wrap: break-word; position: fixed; overflow: scroll;}

    </style>
    <script type="text/javascript">

      var username = prompt("Username:")

    </script>
  </head>
  <body>
    <div id="users-block">
      <form id="user" style="margin-right:15px; padding: 18px" action=""></form>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button id="sendMsg">Send Msg</button>
      <button id="sendData">Send Data</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      var user = document.getElementById('user');
      var messages = document.getElementById('messages');
      var sendMsg = document.getElementById('sendMsg');
      var input = document.getElementById('input');
      var sendData = document.getElementById('sendData')


      //socket.emit('hello', name);

      socket.on("connect", () => {
        socket.emit("join", username.toString())
              }
      );

      socket.on('hello', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        item.style.color = "blue";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('join', function(online) {
        let userMap = new Map(online)
        user.innerHTML = " ";
        for (let person of userMap.values()){
          var itemCheck = document.createElement('input');
          var itemLabel = document.createElement('label');
          var itemBr = document.createElement('br');
          itemCheck.type ="checkbox";
          itemCheck.id = person.toString();
          itemCheck.value = person.toString();
          itemLabel.for = person.toString()
          itemLabel.textContent = person.toString();
          itemLabel.style.color = "green";
          user.appendChild(itemCheck);
          user.appendChild(itemLabel);
          user.appendChild(itemBr);
        }
      });

      sendData.addEventListener("click", function (e) {
        e.preventDefault();
      });

      sendMsg.addEventListener('click', function(e) {
        e.preventDefault();
        if (input.value) {
          var timestamp = new Date();
          socket.emit('chat message', timestamp.getHours() + ':' + timestamp.getMinutes() + ' ' + username + ': <' + input.value + '>');
          input.value = '';
        }
      });

      /*
      socket.on('leave', function(name) {
        var item = document.createElement('li');
        item.textContent = name;
        user.appendChild(item);
      });
      */

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        //item.style.color = "black";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
